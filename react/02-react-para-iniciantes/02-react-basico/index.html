<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Básico</title>

  <!-- Carrega o React, React Dom e Babel -->
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
  <div id="app"></div>

  <script type="text/babel">

    const Compras = () => {
      // useState é um Hook que define uma variável reativa
      const [contador, setContador] = React.useState(0)

      function comprar() {
        return setContador(contador + 1)
      }
      
      return (
        <div>
          <button onClick={comprar}>Comprar</button>
          <p>Total: { contador }</p>
          <p>Preço: R$ { contador * 250 }</p>
        </div>
      )
    }

    const Button = () => {
      function handleClick(event) {
        return console.log(event.target.innerText)
      }
      return <button onClick={handleClick}>Comprar</button>
    }

    const Titulo = () => {
      const numero = Math.random() * 1000;
      return <h1>Meu Título {numero}</h1>
    }

    const App = () => {
      return (
        <div>
          <Titulo />
          <Button />
          <p>Compre aqui também</p>
          <Button />
        </div>
      )
    }

    ReactDOM.render(<Compras />, document.getElementById('app'))
  </script>
</body>
</html>
